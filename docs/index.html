<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">library</div>
        <div id="login">login</div>
    </header>

    <div id="overlay">
        <div id="block" style="display:none">
            <form id="add-book-form"
                style="display: flex; flex-direction: column; justify-content: center; align-items: center;"
                onsubmit="return false">
                <div id="form-text-wrapper" style="height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-evenly;
                    align-items: center;
                    width: 100%;">
                    <h3>Add new book</h3>
                    <div id="text-inputs" style="width: 100%;">
                        <input type="text" id="title" placeholder="Title" required maxlength="100"> <br>
                        <input type="text" id="author" placeholder="Author" required maxlength="100"> <br>
                        <input type="number" id="pages" placeholder="Pages" min="1" required> <br>
                    </div>
                    <div id="read-checkbox" style="display: flex; align-items: center; justify-content: center;">
                        <label for="read"> Read?</label>
                        <input type="checkbox" id="read" value="read"> <br>
                    </div>
                    <div id="submission-content">
                        <input type="submit" value="Submit" id="bookSubmit" onclick="submitClicked()">
                        <input type="button" value="X" id = "cancel" onclick="off()">
                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>

    <div id="add-book-container">
        <button id="add-book" onclick="on()">+ Add book</button>
    </div>
    <div id="book-container"></div>
    <script src="library.js" async defer></script>
</body>

</html>
